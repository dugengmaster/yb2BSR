    <!-- 自定義 CSS -->

    <style>
        .card-title {

        }

</head>
<body>
    <!-- 導航欄 -->

                </div>
                <div class="offcanvas-body">

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'io' %}">首頁</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">站點地圖</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'bike' %}">腳踏車步道</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">YouBike米其淋</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">站點地圖分析</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'member' %}">會員專區</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about_us' %}">關於我們</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav justify-content-end flex-grow-2 pe-3">
                        <li class="nav-item">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                登入/註冊
                              </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- 模態框 -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">登入</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">帳號</label>
                        <input type="text" class="form-control" id="username" placeholder="請輸入帳號">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密碼</label>
                        <input type="password" class="form-control" id="password" placeholder="請輸入密碼">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">登入</button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">
                註冊
            </button>

            </div>
        </div>
        </div>
    </div>
    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">註冊</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="registerUsername" class="form-label">帳號</label>
                            <input type="text" class="form-control" id="registerUsername" placeholder="請輸入帳號">
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">密碼</label>
                            <input type="password" class="form-control" id="registerPassword" placeholder="請輸入密碼">
                        </div>
                        <div class="mb-3">
                            <label for="registerCarrier" class="form-label">電信</label>
                            <select class="form-control" id="registerCarrier">

                              <option value="chunghwa">中華電信</option>
                              <option value="taiwanmobile">台灣大哥大</option>
                              <option value="fareastone">遠傳電信</option>
                              <option value="tstar">台灣之星</option>
                              <option value="apt">亞太電信</option>
                            </select>
                          </div>
                        <div class="mb-3">

                            <input type="email" class="form-control" id="registerEmail" placeholder="請輸入電子郵件">
                        </div>
                        <button type="submit" class="btn btn-primary">註冊</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="custom-bikebackground">
            <h1 class="mb-4 bike-trail-title">腳踏車步道</h1>
            <div class="row">
                <!-- Card 1 -->
                <div class="col-md-4 mb-4">
                    <div class="card" onclick="openModal('trail1')">
                        <img src="{% static 'images/ben.jpg' %}" class="card-img-top" alt="Scenic Photo 1">
                        <div class="card-body">
                            <h5 class="card-title">景點一</h5>
                            <p class="card-text">景點一介紹</p>
                            <p class="difficulty">難度: Easy</p>
                            <div class="rating">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star-half-alt"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Repeat similar divs for other cards -->
            </div>
        </div>
    </div>

        <!-- Modal Template -->
        <div class="modal fade" id="trailModal" tabindex="-1" aria-labelledby="trailModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="trailModalLabel">Trail Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>

    <div class="custom-background2">

                    <p>Email: info@youbike.com</p>
                </div>
                <div class="col-md-6 social-software">
                    <h2>社交媒體</h2>
                    <a href="https://www.facebook.com/youbike" class="social-icon facebook"><i class="fab fa-facebook fa-3x"></i></a>
                    <a href="https://www.instagram.com/youbike_tw/" class="social-icon instagram"><i class="fab fa-instagram fa-3x"></i></a>
                    <a href="https://www.linkedin.com/company/youbike" class="social-icon line"><i class="fab fa-line fa-3x"></i></a>
                    <a href="https://www.youtube.com/youbike" class="social-icon youtube"><i class="fab fa-youtube fa-3x"></i></a>
                    <a href="https://discord.com/youbike" class="social-icon discord"><i class="fab fa-discord fa-3x"></i></a>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7ie2ElVx2Lt5PLOME6/JCMVWvD2qxCUV6MG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var navbar = document.querySelector('.navbar');
            window.addEventListener('scroll', function() {
                if (window.scrollY > 0) {
                    navbar.classList.add('shadow-lg');
                } else {
                    navbar.classList.remove('shadow-lg');
                }
            });
        });
    </script>
    <script>
        const trails = {
            trail1: {
                title: "景點",
                description: "景點 的詳細介紹",
                scenicSpots: "關於沿途景點的詳細信息",
                estimatedTime: "預估騎乘時間: 2 小時",
                difficulty: "簡單",
                rating: 4.5,
            },
            // Add similar objects for other trails
        };

        function openModal(trailId) {
            const trail = trails[trailId];
            const modal = new bootstrap.Modal(document.getElementById('trailModal'));
            document.getElementById('trailModalLabel').innerText = trail.title;
            document.querySelector('#trailModal .modal-body').innerHTML = `
                <p>${trail.description}</p>
                <p>${trail.scenicSpots}</p>
                <p>${trail.estimatedTime}</p>
                <p>${trail.difficulty}</p>
                <div class="star-rating">
                    ${renderStars(trail.rating)}
                </div>
                <textarea class="form-control mt-3" id="userComment" placeholder="留下您的意見與評語"></textarea>
            `;
            modal.show();
        }

        function renderStars(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                if (i <= rating) {
                    stars += '<i class="fas fa-star checked"></i>';
                } else if (i === Math.ceil(rating)) {
                    stars += '<i class="fas fa-star-half-alt checked"></i>';
                } else {
                    stars += '<i class="fas fa-star"></i>';
                }
            }
            return stars;
        }

        document.getElementById('saveToFavorites').addEventListener('click', function () {
            const comment = document.getElementById('userComment').value;
            // Save the comment and favorite trail logic here
            alert('Comment saved: ' + comment);
            const modal = bootstrap.Modal.getInstance(document.getElementById('trailModal'));
            modal.hide();
        });
    </script>
</body>
